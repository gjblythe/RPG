<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Creepster|Hanalei+Fill" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/style.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <nav></nav>


    <div class="container">
        <div class="col-lg-12" id="selector">
            <header>South Park Click Battle-Dome!</header>

            <h1 id="pick">Pick your Hero</h1>
            <!-- images here -->
            <span class="text-center" id="eCart">
                <img src="assets/images/cartman2.jpeg" class="rounded" alt="cartman" id="cartman">
                <span id="name">CARTMAN
                    <span id="hp">hp</span>
                </span>
            </span>
            <span class="text-center" id="kMck">
                <img src="assets/images/kenny2.jpeg" class="rounded" alt="kenny" id="kenny">
                <span id="name">KENNY
                    <span id="hp1">hp</span>
                </span>
            </span>
            <span class="text-center" id="skButt">
                <img src="assets/images/skuzzlebutt.jpeg" class="rounded" alt="skuzzlebutt" id="skuzzlebutt">
                <span id="name">SKUZZLEBUTT
                    <span id="hp2">hp</span>
                </span>
            </span>
            <span class="text-center" id="rMarsh">
                <img src="assets/images/randy.jpeg" class="rounded" alt="randy" id="randy">
                <span id="name">RANDY
                    <span id="hp3">hp</span>
                </span>
            </span>


        </div>
        <div class="row" id="battleDome">

            <div class="col-lg-12" id="field">
                <div class="col-md-5" id="gameImages">
                    <div id="playerOne">
                        <!-- selected image -->
                        <div class="userImage">User image</div>
                        <button type="button" class="btn btn-outline-secondary">Attack</button>
                        <p id="hitPoints">HP: </p>

                    </div>
                    <div id="defenderArea">Defender image
                        <!-- random image of remainder -->

                        <p id="compHP">HP: </p>
                    </div>

                </div>
                <!-- check instructions think about placing this inside the image-->
                <div class="col-sm-2"></div>
                <div class="col-md-5" id="score">
                    <p id="wins">Wins: </p>
                    <p id="losses">Losses: </p>


                </div>

            </div>
        </div>




    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="/assets/javascript/game.js"></script>
</body>

</html>
